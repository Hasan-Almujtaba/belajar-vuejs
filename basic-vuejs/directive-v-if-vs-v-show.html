<!DOCTYPE html>
<html>
<head>
	<title>Directive - Daengweb</title>
</head>
<body>
	<div id="dw">
		<input type="text" v-model="gender" placeholder="input gender">
		<input type="text" v-model="activeColor" placeholder="input name/code of color">
		<br>
		<h3 v-if="gender == 'male' || gender == 'female'">I am {{ gender }}</h3>
		<div v-bind:style="{ 'background-color': activeColor, height: '300px', width: '300px', border: '2px solid black' }" v-show="activeColor"></div>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#dw',
			data: {
				gender: '',
				name: '',
				activeColor: ''
			}
		});	
	</script>
</body>
</html>
