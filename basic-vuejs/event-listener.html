<!DOCTYPE html>
<html>
<head>
	<title>Event Listener - Daengweb</title>
</head>
<body>
	<div id="dw">
		<button class="btn btn-danger" v-on:click="bukaForm">Klik</button>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#dw',
			methods: {
				bukaForm() {
					alert('Saya diklik');
				}
			}
		});	
	</script>
</body>
</html>
