<!DOCTYPE html>
<html>
<head>
	<title>Directive - Daengweb</title>
</head>
<body>
	<div id="dw">
		<ul class="list-group">
			<li v-for="(value, key, index) in languages">
				Index ke = <b>{{ index }}</b> dengan key = <b>{{ key }}</b> dan value= <b>{{ value }}</b>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#dw',
			data: {
				languages: {
					name: 'php',
					experience: '2 tahun',
				}
			}
		});	
	</script>
</body>
</html>
