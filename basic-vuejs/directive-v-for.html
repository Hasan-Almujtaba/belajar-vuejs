<!DOCTYPE html>
<html>
<head>
	<title>Directive - Daengweb</title>
</head>
<body>
	<div id="dw">
		<ul class="list-group">
			<li v-for="(key, language) in languages">
				{{ key }} Saya Belajar Bahasa pemrograman <b>"{{ language.name }}"</b> dengan pengalaman <b>{{ language.experience }}</b></b>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#dw',
			data: {
				languages: [
					{
						name: 'php',
						experience: '2 tahun'
					},
					{
						name: 'javascript',
						experience: '1 tahun'
					},
					{
						name: 'python',
						experience: '3 tahun'
					}
				]
			}
		});	
	</script>
</body>
</html>
